<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Flexbox</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .box {
            background-color: lightblue;
            padding: 60px;
            border: 1px solid #ccc;
            flex: 1;
        }
        .small {
            flex: 0.5;
        }
        .large {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box small">I am small</div>
        <div class="box">I have more content than the very small item.</div>
        <div class="box large">I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
</body>
</html>
